{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>重設老師密碼</h2>
  <form method="post">
    <label>新密碼（至少 8 碼）</label>
    <input name="password" type="password" autocomplete="new-password" required>

    <label>再輸入一次新密碼</label>
    <input name="password2" type="password" autocomplete="new-password" required>

    <div class="row" style="margin-top:12px;">
      <button class="btn" type="submit">更新密碼</button>
    </div>
  </form>

  <form action="{{ url_for('teacher_login') }}" method="get" style="margin-top:8px;">
    <button class="btn2" type="submit" style="width:100%;">回登入</button>
  </form>
</div>
{% endblock %}
