<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教學時數E指通</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=1) }}">

</head>
<body>
<header>
  <a href="{{ url_for('index') }}">教學時數E指通</a>
  <span class="muted">（MVP 測試版）</span>
</header>

<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}" data-category="{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
